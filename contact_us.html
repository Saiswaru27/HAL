<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Modeling</title>
    <style>
        *{
            background-color: azure;
        } 
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h2 {
            color: #007bff;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 60%;
        }
        .contact-form label,
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@HindustanAeronoticalLimited.com</p>
            <p>Phone: +91 9000090000</p>
            <p><Address> Address<br> Sunbeda<br>Hindustan Aeronotical Limited<br>Odisha<br>India</Address></p>
        </div>
       
    </div>
</body>
</html>
